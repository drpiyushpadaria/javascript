<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Click can change your font size</title>
</head>
<body>
    <h1>My Name is Piyush Padaria</h1>

    <p id="id">You are thebest</p>

    <button onclick="document.getElementById('id').style.fontSize='35px'">CHANGE FONT size</button>

    <button onclick="document.getElementById('id').style.display='none'">Displaynone</button>
 
</body>
</html>
