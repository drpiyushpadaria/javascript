<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch function in JavaScript</title>
</head>

<body>

    <script>
        let a = new Date()
        let b = a.getDay()
        let c

        switch (b) {
            case 0:
                c = "sunday"
                break
            case 1:
                c = "monday"
                break
            case 2:
                c = "tuesday"
                break
            default:
                c = "wrong input"
                break
        }


        document.write(c)
    </script>
</body>

</html>
